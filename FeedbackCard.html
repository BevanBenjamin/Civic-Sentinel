<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Civic-Sentinel</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1I6Ff0fF9Mw7G4f2p2chm8U3cXzjL1FfznZo1Nyy0Fb1z5NVfBdlxvn2ax" crossorigin="anonymous">
    
    <!-- Bootstrap Icons (Optional for Social Media) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            color: #0277bd; /* Dark blue text color */
            line-height: 1.6;
        }

        header {
            background-color: #0288d1; /* Dark blue header */
            color: white;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            width: 60px;
            height: 60px;
            vertical-align: middle;
            margin-right: 15px;
        }

        h1 {
            display: inline-block;
            font-size: 3rem;
            margin: 0;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.2rem;
            margin-top: 10px;
            font-weight: 400;
        }

        footer {
            background-color: #0288d1; /* Matching footer color */
            color: white;
            text-align: center;
            padding: 15px;
            position: relative;
            width: 100%;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer .social-icons {
            margin-top: 10px;
        }

        footer .social-icons a {
            color: white;
            font-size: 1.5rem;
            margin: 0 10px;
            text-decoration: none;
        }

        footer .social-icons a:hover {
            color: #0277bd; /* Hover effect */
        }

        /* Main Content */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 80vh;
            margin-top: 40px;
        }

        .buttons-container {
            text-align: center;
            margin-top: 20px;
        }

        .btn {
            background-color: #66bb6a; /* Light green buttons */
            color: white; /* White text */
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            margin: 15px;
            display: inline-block;
            transition: background-color 0.3s;
            font-size: 1.1rem;
        }

        .btn:hover {
            background-color: #388e3c; /* Dark green hover effect */
        }

        /* Navigation Bar below title */
        nav {
            text-align: center;
            margin-top: 30px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            margin: 0 15px;
            padding: 10px 20px;
            background-color: #0277bd;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #01579b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }

            .main-content {
                height: auto;
            }

            .container {
                padding: 0 15px;
            }

            .btn {
                padding: 12px 25px;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="container">
            <h1>
                <img src="logo.jpg" alt="Civic-Sentinel Logo" class="logo"> Civic-Sentinel
            </h1>
            <p>Voice of the Streets: Real-Time Public Service Feedback</p>
        </div>
    </header>

    <!-- Navigation Bar below title -->
    <nav>
        <a href="#">Home</a>
        <a href="#">About Us</a>
        <a href="#">Support</a>
        <a href="#">Contact Us</a>
    </nav>

    <main class="main-content">
        <div class="buttons-container">
            <a href="feedback.html" class="btn">Submit Feedback</a>
            <a href="dashboard.html" class="btn">Official Dashboard</a>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Civic-Sentinel. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="bi bi-facebook"></a>
                <a href="#" class="bi bi-twitter"></a>
                <a href="#" class="bi bi-instagram"></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4z+2WePRx8qg5k0b4jXz9gHv7q3gDgH5YmtH/7Znq0vvm9d0eL93pzo9V0S" crossorigin="anonymous"></script>
</body>

</html>
